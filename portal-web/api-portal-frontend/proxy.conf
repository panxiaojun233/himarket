    # ========================================
    # SSE 流式接口专用配置 - 用于 Chat 聊天等实时流式传输
    # ========================================
    location ^~ /api/v1/chats {
        # HTTP 版本必须是 1.1（支持 chunked 编码）
        proxy_http_version 1.1;
        
        # 核心配置：禁用响应缓冲（最重要）
        # 让 Nginx 立即转发数据，不等待缓冲区满
        proxy_buffering off;
        
        # 核心配置：禁用 X-Accel 内部缓冲
        # 防止 Nginx 的加速缓冲机制影响 SSE
        proxy_set_header X-Accel-Buffering no;
        
        # 核心配置：禁用缓存
        # 确保每次都是实时数据，不使用缓存
        proxy_cache off;
        
        # 核心配置：禁用 gzip 压缩（关键）
        # gzip 会缓冲数据进行压缩，破坏 SSE 的实时性
        gzip off;
        
        # 核心配置：禁用 Nagle 算法（重要）
        # 确保 SSE 消息立即发送，不等待缓冲
        tcp_nodelay on;
        
        # 保持长连接
        # 清空 Connection 头，让 Nginx 维持到后端的持久连接
        proxy_set_header Connection "";
        
        # 超时配置（3600秒 = 1小时）
        # SSE 是长连接，需要足够长的超时时间
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # 标准代理头 - 保留原始请求信息
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        proxy_set_header User-Agent $http_user_agent;
        
        # URL 重写和代理转发
        rewrite ^/api/v1/(.*)$ /$1 break;
        proxy_pass  {{ HIMARKET_SERVER }};
    }

    # ========================================
    # 通用 API 配置 - 用于普通接口
    # ========================================
    location ^~ /api/v1 {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 保留原始host header - 这是最重要的配置
        proxy_set_header Host $http_host;
        
        # 设置X-Forwarded-Host header
        proxy_set_header X-Forwarded-Host $http_host;
        
        # 设置真实的客户端IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 设置协议信息
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 设置原始请求的Origin header
        proxy_set_header Origin $http_origin;
        
        # 设置Referer header
        proxy_set_header Referer $http_referer;
        
        # 设置User-Agent
        proxy_set_header User-Agent $http_user_agent;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        rewrite ^/api/v1/(.*)$ /$1 break;
        proxy_pass  {{ HIMARKET_SERVER }};
    }

    location ~ .*\.(js|css|gif|jpg|jpeg|png|svg|json|otf|ico)$ {
        root   /app;
    }

    location / {
        try_files $uri $uri/ /index.html;
        root   /app;
        index  index.html index.htm;
    }
